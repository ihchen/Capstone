<!DOCTYPE html>
<html lang="en-US">
<head>
	<title> Ear Training Home </title>
	<meta charset="UTF-8">
	<meta name="authors" content="Wesley Stedman, Kaylene Barber, Imanuel Chen">
	<meta name="description" content="Ear Training Program">
	
	<!-- Collapsible List -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- Overall CSS -->
	<link rel="stylesheet" type="text/css" href="scripts/style.css">
</head>
<body>

<center>
	<h1> UPS EAR TRAINING PROGRAM </h1>
</center>

<div style="text-align:center;">
<div style="display:inline-block; text-align:left;">
<form>
	<!-- Chords -->
	<a href="#chords" class="btn btn-info" data-toggle="collapse">+</a>
	<input type="checkbox" class="type1">Chord<br>
		<div id="chords" class="collapse">
			<input type="checkbox" class="type2">Chord1<br>
			<input type="checkbox" class="type2">Chord2<br>
			<input type="checkbox" class="type2">Chord3<br>
			<input type="checkbox" class="type2">Chord4<br>
			<input type="checkbox" class="type2">Chord5<br>
		</div>
	<!-- Scales -->
	<a href="#scales" class="btn btn-info" data-toggle="collapse">+</a>
	<input type="checkbox" class="type1">Scale<br>
		<div id="scales" class="collapse">
			<input type="checkbox" class="type2">Scale1<br>
			<input type="checkbox" class="type2">Scale2<br>
			<input type="checkbox" class="type2">Scale3<br>
			<input type="checkbox" class="type2">Scale4<br>
			<input type="checkbox" class="type2">Scale5<br>
		</div>
	<!-- Intervals -->
	<a href="#intervals" class="btn btn-info" data-toggle="collapse">+</a>
	<input type="checkbox" class="type1">Interval<br>
		<div id="intervals" class="collapse">
			<input type="checkbox" class="type2">Interval1<br>
			<input type="checkbox" class="type2">Interval2<br>
			<input type="checkbox" class="type2">Interval3<br>
			<input type="checkbox" class="type2">Interval4<br>
			<input type="checkbox" class="type2">Interval5<br>
		</div>
	<input type="submit" value="Start Training">
</form>
</div>
</div>
</center>

</script>
</body>
</html>
