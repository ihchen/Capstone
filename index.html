<!DOCTYPE html>
<html lang="en-US">
<head>
	<title> Ear Training Home </title>
	<meta charset="UTF-8">
	<meta name="authors" content="Wesley Stedman, Kaylene Barber, Imanuel Chen">
	<meta name="description" content="Ear Training Program">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<!-- CSV Parsing script -->
	<script src="scripts/ParseCSV.js"></script>

	<!-- Overall CSS -->
	<link rel="stylesheet" type="text/css" href="scripts/style.css">

	<script>
		/* Activate Collapsible list */
		$('.collapse').collapse();

		/* Check type2 boxes when type1 boxes are checked */
		function checkBoxes(type1class, type2class) {
			var mainbox = document.getElementById(type1class);
			var subboxes = document.getElementsByClassName(type2class);
			for(var i = 0; i < subboxes.length; i++) {
				if(mainbox.checked) {
					subboxes[i].checked = true;
				}
				else {
					subboxes[i].checked = false;
				}
			}
		}
	</script>	
</head>

<body>
<center>
	<h1> UPS Ear Training </h1>
</center>

<div style="padding-left:45%">
<div style="display:inline-block; text-align:left">
<form action="takeQuiz.php" method="post">
	<input type="submit" value="Start Training"><br/>

	<!-- Chords -->
	<div class="columns">
	    <!-- <label data-toggle="collapse" data-target="#chords"> -->
			<input type="checkbox" id="type1chord" class="type1" onclick="checkBoxes('type1chord','type2chord')"><a href="#chords" data-toggle="collapse">Chord</a><br/>
		<!-- </label><br/> -->
	        <div id="chords" class="panel-collapse collapse">
	        	<!-- Generated Checkboxes go here -->
			</div>
	</div>

	<!-- Scales -->
	<div class="columns">
	    <!-- <label data-toggle="collapse" data-target="#scales"> -->
			<input type="checkbox" id="type1scale" class="type1" onclick="checkBoxes('type1scale','type2scale')"><a href="#scales" data-toggle="collapse">Scale</a><br/>
		<!-- </label><br/> -->
	        <div id="scales" class="panel-collapse collapse">
	        	<!-- Generated Checkboxes go here -->
			</div>
	</div>

	<!-- Intervals -->
	<div class="columns">
	    <!-- <label data-toggle="collapse" data-target="#intervals"> -->
			<input type="checkbox" id="type1interval" class="type1" onclick="checkBoxes('type1interval','type2interval')"><a href="#intervals" data-toggle="collapse">Interval</a><br/>
		<!-- </label><br/> -->
	        <div id="intervals" class="panel-collapse collapse">
	        	<!-- Generated Checkboxes go here -->
			</div>
	</div>
</form>
</div>
</div>

<script>
	/* Parse CSV file to generate selections */
	for (var i = 0; i < data.length; i++) {
		if (data[i][0] == "scale") { // if it's a scale
			var div = document.getElementById("scales");
			// add a checkbox input
			div.innerHTML = div.innerHTML + "<input type='checkbox' class='type2scale' name='" + i + "' value='num'>" + data[i][1] + " " + data[i][0] + "<br>";
		}
		else if (data[i][0] == "chord") { // if it's a chord
			var div = document.getElementById("chords");
			// add a checkbox input
			div.innerHTML = div.innerHTML + "<input type='checkbox' class='type2chord' name='" + i + "' value='num'>" + data[i][1] + " " + data[i][0] + "<br>";
		}
		else if (data[i][0] == "interval") { // if it's an interval
			var div = document.getElementById("intervals");
			// add a checkbox input
			div.innerHTML = div.innerHTML + "<input type='checkbox' class='type2interval' name='" + i + "' value='num'>" + data[i][1] + "<br>";
		}
	}
</script>
</body>
</html>
