	<fieldset>
		<legend>Scales</legend>

	<fieldset>

<script type="text/javascript">
	// This is the javascript that creates the checkboxes.

	// loop through everything in the data csv
	for (var i = 0; i < data.length; i++) {
		if (data[i][0] == "scale") { // if it's a scale
			var div = document.getElementById("scales");
			// add a checkbox input
			div.innerHTML = div.innerHTML + "<input type='checkbox' name='" + i + "'>" + data[i][1] + " " + data[i][0] + "<br>";
		}
		else if (data[i][0] == "chord") { // if it's a chord
			var div = document.getElementById("chords");
			// add a checkbox input
			div.innerHTML = div.innerHTML + "<input type='checkbox' name='" + i + "'>" + data[i][1] + " " + data[i][0] + "<br>";
		}
		else if (data[i][0] == "interval") { // if it's an interval
			var div = document.getElementById("intervals");
			// add a checkbox input
			div.innerHTML = div.innerHTML + "<input type='checkbox' name='" + i + "'>" + data[i][1] + "<br>";
		}
	}

	// after that, add inversion/direction options
	{
		var div = document.getElementById("scales");
		div.innerHTML = div.innerHTML + "<input type='checkbox' name='scaleUP'>Play Scales Ascending<input type='checkbox' name='scaleDOWN'>Play Scales Descending<br>";
	}
	{
		var div = document.getElementById("chord");
		div.innerHTML = div.innerHTML + "<input type='checkbox' name='root'>Root Position <input type='checkbox' name='first'>First Inversions <input type='checkbox' name='second'>Second Inversions <input type='checkbox' name='third'>Third Inversions<br>";
	}
	{
		var div = document.getElementById("intervals");
		div.innerHTML = div.innerHTML + "<input type='checkbox' name='intervalUP'>Ascending Intervals<input type='checkbox' name='intervalDOWN'>Descending Intervals<br>";
	}
	
</script>
