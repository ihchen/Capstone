<!DOCTYPE html>
<html>
<header>
	<script language="javascript" src="howler/howler.js"></script>
	<script language="javascript" src="scripts/MusicSnippet.js"></script>
	<script language="javascript" src="scripts/noteToFileNum.js"></script>
</header>

<body>
	<h3> Cadd9#11 </h3>
	<p> Play individual notes </p>
	<button onclick="playNote(0)">Play Note 1</button>
	<button onclick="playNote(1)">Play Note 2</button>
	<button onclick="playNote(2)">Play Note 3</button>
	<button onclick="playNote(3)">Play Note 4</button>
	<button onclick="playNote(4)">Play Note 5</button>

	<p> Play Chord </p>
	<button onclick="playChord()">Play Chord</button>

	<p> Play Broken Chord </p>
	<button onclick="playBroken()">Play Broken</button>

	<p> Play Both </p>
	<button onclick="playBoth()">Play Both</button>

<script>
	// var snippet = new MusicSnippet(
	// 	["C4", "E4", "G4", "D5", "Fx5"],
	// 	"chord"
	// 	);

	var snippet = new MusicSnippet(
		["C4", "D4", "E4", "F4", "G4", "A4", "B4", "C5"],
		"scale"
		);

	function playSingleNote(note) {
		snippet.playNote(note);
	}

	function playNote(note) {
		snippet.playNote(note);
	}

	function playChord() {
		snippet.playBlock();
	}

	function playBroken() {
		snippet.playBroken();
	}

	function playBoth() {
		snippet.playChord();
	}
</script>
</body>
</html>
